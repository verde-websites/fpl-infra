apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: network
  namespace: ops
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
spec:
  generators:
    - git:
        repoURL: https://github.com/verde-websites/fpl-infra.git
        revision: HEAD
        directories:
          - path: "kubernetes/network/*"
  template:
    metadata:
      name: "{{.path.basename}}" # Use the directory name as the application name
    spec:
      project: default
      source:
        repoURL: https://github.com/verde-websites/fpl-infra.git
        targetRevision: HEAD
        path: "{{path.path}}"
        kustomize:
          namespace: "network"
      destination:
        server: https://kubernetes.default.svc
        namespace: "network" # Shared namespace for cluster-wide resources
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
          - FailOnSharedResource=true
