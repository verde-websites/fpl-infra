applicationsets:
  main:
    name: network
    goTemplate: true
    goTemplateOptions: ["missingkey=error"]
    generators:
      - git:
          repoURL: https://github.com/verde-websites/fpl-infra.git
          revision: HEAD
          directories:
            - path: "kubernetes/network/*"
    template:
      metadata:
        name: "{{index .path.segments 2}}" # Use directory name as the application name
      spec:
        project: default
        source:
          repoURL: https://github.com/verde-websites/fpl-infra.git
          targetRevision: HEAD
          path: "{{.path.path}}"
        kustomize:
          namespace: "network"
        destination:
          server: https://kubernetes.default.svc
          namespace: "network" # Shared namespace for cluster-wide resources
        syncPolicy:
          automated:
            selfHeal: true
            prune: true
          syncOptions:
            - CreateNamespace=true
            - FailOnSharedResource=true
